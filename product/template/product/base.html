<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% load staticfiles %}
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="{% static 'product/css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'product/font-awesome/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'product/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'product/css/main.css' %}">
        <script src="{% static 'product/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'product/js/vendor/modernizr-2.8.3.min.js' %}"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">

                 <!--header-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'product:index' %}">
                        <div class="logo">
                            <i class="fa fa-envira" aria-hidden="true"></i>
                        </div>
                        <div class="title">
                            <strong>rk</strong>-world
                        </div>
                    </a>
                </div>

                  <!--items-->
                <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav">
                        <li class="">
                            <a href="{% url 'product:index' %}">
                                <span class="glyphicon glyphicon-apple"></span>&nbsp; Products
                            </a>
                        </li>
                    </ul>

                    <form class="navbar navbar-form navbar-left" role="search" method="get" action="#">
                        <div class="form-group">
                            <input type="text" class="form-control" name="q" value=""/>
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="">
                                <span class="glyphicon glyphicon-plus" aria-hidden=""></span>&nbsp; Add Product
                            </a>
                        </li>
                        <li class="">
                            <a href="#">
                                <span class="glyphicon glyphicon-off" aria-hidden=""></span>&nbsp; Logout
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <section class="testimonialsection">
            <div class="container">
                {% block content %}
                {% endblock%}
            </div>
        </section>





















        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="{% static 'product/js/plugins.js' %}"></script>
        <script src="{% static 'product/js/main.js' %}"></script>
