{% extends 'base.html' %}

{% block content %}
    <h1>{{ product.name }}</h1>
    <ul>
        {% for choice in product.choice_set.all %}
            <li>{{ choice.brand }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
    </ul>

    <strong><i><a href="{% url 'product:detail' product.id %}">Vote Again ?</a></i></strong>

{% endblock %}
